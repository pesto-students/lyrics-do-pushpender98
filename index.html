<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<!-- External CSS -->
<link href="./style.css" rel="stylesheet">

  <title>Lyrics App</title>
</head>

<body>

  <div class="container">
    <div class="row" id="header">

      <!--Grid column-->
      <div class="col-12 mb-4 d-flex justify-content-center">

        <form class="form-inline md-form w-100 d-flex justify-content-center ">
          <input class="form-control mr-sm-2" type="text" placeholder="Search for a song" aria-label="Search" id="search-input">
          <button class="btn btn-unique rounded-pill btn-sm my-0 waves-effect waves-light" type="button" id="search-button">Search</button>
        </form>

      </div>
    </div>

    <div id="song-suggestions-conatiner">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="suggestion-container suggestions" id="suggestion-empty">
            Search for song suggestions!
          </div>
          <div class="suggestion-container  flex-column align-items-center w-100 d-none" id="suggestion-song">
            <div class="d-flex justify-content-around mb-2 suggestions song-sugestion-data" id="suggestion-inner-song"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<!-- External Javascript file -->
<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
